<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="birthdaycard.css" />
  </head>
  <body>
    <img src="https://www.pngarts.com/files/4/Colorful-Balloons-PNG-Download-Image.png" alt="image" width="500px" height="800px">
    <h3>Wishing You a Great Life Ahead</h3>
    <div class="card">
      <div class="outside">
        <div class="front">
          <div class="confetti">
            <div class="squareOne"></div>
            <div class="squareTwo"></div>
            <div class="squareThree"></div>
            <div class="squareFour"></div>
            <div class="squareFive"></div>
            <div class="squareSix"></div>
            <div class="squareSeven"></div>
            <div class="squareEight"></div>
            <div class="squareNine"></div>
            <div class="squareTen"></div>
          </div>
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Wishing you a very happy birthday filled with love and laughter</p>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
